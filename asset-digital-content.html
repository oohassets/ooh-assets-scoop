<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCOOP | Digital OOH Contents</title>
  <style>
    body {
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      font-family: "Poppins", Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 20px 10px;
      background: linear-gradient(90deg, #00e0ff, #0074ff);
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .screen-card {
      background: #0d0d0d;
      border: 1px solid #1e1e1e;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .screen-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(0, 224, 255, 0.2);
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      background: #111;
      border-bottom: 1px solid #111;
    }

    /* Orientation-specific sizing */
    .landscape video {
      aspect-ratio: 16 / 9;
    }

    .portrait video {
      aspect-ratio: 9 / 16;
    }

    .square video {
      aspect-ratio: 1 / 1;
    }

    .title {
      text-align: center;
      font-size: 1rem;
      font-weight: 600;
      padding: 10px;
      text-transform: none;
      color: #ff9900;
      background: rgba(0, 0, 0, 0.7);
      border-top: 1px solid #111;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }

      .title {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>Digital OOH Assets Screens</header>

  <main id="artworkGrid"></main>

  <script>
    const jsonURL = "https://oohassets.github.io/ooh-assets-scoop/mediacontent/mediacontent.json";

    async function loadMediaContent() {
      try {
        const res = await fetch(jsonURL);
        const data = await res.json();

        const container = document.getElementById("artworkGrid");

        Object.entries(data).forEach(([circuitName, videos]) => {
          const card = document.createElement("div");
          card.classList.add("screen-card");

          const video = document.createElement("video");
          video.autoplay = true;
          video.muted = true;
          video.loop = false;
          video.playsInline = true;
          video.setAttribute("webkit-playsinline", "");
          video.controls = false;

          // Handle playback sequence
          let currentIndex = 0;
          function playNextVideo() {
            video.src = videos[currentIndex];
            video.play();
            currentIndex = (currentIndex + 1) % videos.length;
          }
          video.addEventListener("ended", playNextVideo);
          playNextVideo();

          // Detect video aspect ratio to classify
          video.addEventListener("loadedmetadata", () => {
            const aspectRatio = video.videoWidth / video.videoHeight;
            if (aspectRatio > 1.3) card.classList.add("landscape");
            else if (aspectRatio < 0.8) card.classList.add("portrait");
            else card.classList.add("square");
          });

          const title = document.createElement("div");
          title.classList.add("title");
          title.textContent = circuitName.replace(/_/g, " ");

          card.appendChild(video);
          card.appendChild(title);
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading mediacontent.json:", err);
      }
    }

    loadMediaContent();
  </script>
</body>
</html>
