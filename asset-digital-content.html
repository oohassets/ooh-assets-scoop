<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCOOP | Digital OOH Contents</title>
  <style>
    /* Animated gradient background for the page */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(296deg,#c24c17,#1b1b1b,#e77114);
      background-size: 180% 180%;
      animation: gradient-animation 24s ease infinite;
      color: #fff;
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Header */
    header {
      text-align: center;
      padding: 20px 10px;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    /* Artwork grid container */
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Screen cards (kept same as previous code) */
    .screen-card {
      background: #0d0d0d;
      border: 1px solid #1e1e1e;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .screen-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(0, 224, 255, 0.2);
    }

    /* Video styling */
    video {
      width: 100%;
      max-height: 240px;
      height: auto;
      display: block;
      background: #111;
      object-fit: contain;
    }

    /* Title overlay */
    .title {
      text-align: center;
      font-size: 1rem;
      font-weight: 600;
      padding: 10px;
      text-transform: none;
      color: #ff9900;
      background: rgba(0, 0, 0, 0.7);
      border-top: 1px solid #111;
    }

    @media (max-width: 600px) {
      header { font-size: 1.2rem; }
      .title { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <header>Digital OOH Assets Screens</header>

  <main id="artworkGrid"></main>

  <script>
    const jsonURL = "https://oohassets.github.io/ooh-assets-scoop/mediacontent/mediacontent.json";

    async function loadMediaContent() {
      try {
        const res = await fetch(jsonURL);
        const data = await res.json();
        const container = document.getElementById("artworkGrid");

        Object.entries(data).forEach(([circuitName, videos]) => {
          // Create card
          const card = document.createElement("div");
          card.classList.add("screen-card");

          // Create video element
          const video = document.createElement("video");
          video.autoplay = true;
          video.muted = true;
          video.loop = false;
          video.playsInline = true;
          video.setAttribute("webkit-playsinline", "");
          video.controls = false;

          // Loop through multiple videos
          let currentIndex = 0;
          function playNextVideo() {
            video.src = videos[currentIndex];
            video.play();
            currentIndex = (currentIndex + 1) % videos.length;
          }
          video.addEventListener("ended", playNextVideo);
          playNextVideo();

          // Title overlay
          const title = document.createElement("div");
          title.classList.add("title");
          title.textContent = circuitName.replace(/_/g, " ");

          // Append video and title to card
          card.appendChild(video);
          card.appendChild(title);
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading mediacontent.json:", err);
      }
    }

    loadMediaContent();
  </script>
</body>
</html>
