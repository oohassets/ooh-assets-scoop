<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCOOP | OOH Assets Contents</title>

  <!-- Add favicon -->
  <link rel="icon" type="image/x-icon" href="scoopicon_32x32.ico">
  
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f6fa;
      margin: 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    thead {
      background: #007bff;
      color: #fff;
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      vertical-align: middle;
    }

    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }

    tbody tr:hover {
      background: #eef6ff;
    }

    .artwork {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .artwork video {
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      background: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 100%;
      height: auto;
      margin-bottom: 8px;
    }

    .artwork:hover video {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }

    /* Mupi row styling */
    .mupi-row {
      display: flex;
      gap: 16px;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .artwork div {
      font-size: 14px;
      color: #333;
      margin-bottom: 6px;
      font-weight: normal;
    }

    .mupi-row .artwork {
      flex: 1 1 calc(33% - 10px);
      min-width: 150px;
    }

    /* Make Mupi videos smaller */
    .mupi-row .artwork video {
      max-height: 150px;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      th, td {
        padding: 8px;
        font-size: 14px;
      }

      .mupi-row {
        flex-direction: column;
        align-items: center;
      }

      .mupi-row .artwork {
        width: 100%;
      }

      .mupi-row .artwork video {
        max-height: 180px;
      }
    }
  </style>
</head>
<body>
  <h2>Digital OOH Assets Screens</h2>

  <table>
    <thead>
      <tr>
        <th>Circuit Name</th>
        <th>Screens</th>
      </tr>
    </thead>
    <tbody id="assets-body">
      <tr><td colspan="2">Loading assets...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadMediaContent() {
      const tableBody = document.getElementById('assets-body');
      tableBody.innerHTML = '<tr><td colspan="2">Loading assets...</td></tr>';

      try {
        const response = await fetch('https://oohassets.github.io/ooh-assets-scoop/mediacontent/mediacontent.json');
        const data = await response.json();
        tableBody.innerHTML = '';

        const mupiCircuits = {};
        const otherCircuits = {};

        // Separate Mupi and other circuits automatically
        for (const [name, videos] of Object.entries(data)) {
          if (name.toLowerCase().includes("mupi")) {
            mupiCircuits[name] = videos;
          } else {
            otherCircuits[name] = videos;
          }
        }

        // Add non-Mupi circuits
        for (const [circuitName, videos] of Object.entries(otherCircuits)) {
          const tr = document.createElement('tr');
          const tdName = document.createElement('td');
          const tdVideos = document.createElement('td');
          tdVideos.classList.add('artwork');

          tdName.textContent = circuitName;

          // Create one video element that cycles through list sequentially
          const videoEl = document.createElement('video');
          videoEl.autoplay = true;
          videoEl.muted = true;
          videoEl.loop = false;
          videoEl.playsInline = true;
          videoEl.src = videos[0];
          tdVideos.appendChild(videoEl);

          let current = 0;
          videoEl.addEventListener('ended', () => {
            current = (current + 1) % videos.length;
            videoEl.src = videos[current];
            videoEl.play();
          });

          tr.appendChild(tdName);
          tr.appendChild(tdVideos);
          tableBody.appendChild(tr);
        }

        // Add grouped Digital Mupi circuits
        if (Object.keys(mupiCircuits).length > 0) {
          const trMupi = document.createElement('tr');
          const tdNameMupi = document.createElement('td');
          const tdMupiGroup = document.createElement('td');
          tdMupiGroup.colSpan = 1;

          const mupiContainer = document.createElement('div');
          mupiContainer.classList.add('mupi-row');

          tdNameMupi.textContent = 'Digital Mupi Circuits';

          for (const [mupiName, videos] of Object.entries(mupiCircuits)) {
            const artworkDiv = document.createElement('div');
            artworkDiv.classList.add('artwork');

            const label = document.createElement('div');
            label.textContent = mupiName;

            const videoEl = document.createElement('video');
            videoEl.autoplay = true;
            videoEl.muted = true;
            videoEl.loop = false;
            videoEl.playsInline = true;
            videoEl.src = videos[0];

            // Sequential playback
            let current = 0;
            videoEl.addEventListener('ended', () => {
              current = (current + 1) % videos.length;
              videoEl.src = videos[current];
              videoEl.play();
            });

            artworkDiv.appendChild(label);
            artworkDiv.appendChild(videoEl);
            mupiContainer.appendChild(artworkDiv);
          }

          tdMupiGroup.appendChild(mupiContainer);
          trMupi.appendChild(tdNameMupi);
          trMupi.appendChild(tdMupiGroup);
          tableBody.appendChild(trMupi);
        }

      } catch (error) {
        console.error('Error loading JSON:', error);
        tableBody.innerHTML = '<tr><td colspan="2">Failed to load media content.</td></tr>';
      }
    }

    window.addEventListener('load', loadMediaContent);
  </script>
</body>
</html>
