<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCOOP | OOH Assets Contents</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f6fa;
      margin: 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    thead {
      background: #007bff;
      color: #fff;
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      vertical-align: middle;
    }

    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }

    tbody tr:hover {
      background: #eef6ff;
    }

    .artwork {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .artwork img,
    .artwork video {
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      object-fit: contain;
      background: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 100%;
      height: auto;
    }

    .artwork:hover img,
    .artwork:hover video {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }

    /* Digital Mupi container */
    .mupi-row {
      display: flex;
      gap: 16px;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .mupi-row .artwork {
      flex: 1 1 calc(33% - 10px);
      min-width: 150px;
    }

    @media (max-width: 768px) {
      th, td {
        padding: 8px;
        font-size: 14px;
      }

      .mupi-row .artwork {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

    </tbody>
  </table>

  <script>
    function resizeArtworks() {
      const baseHeight = 180; // same height for all artwork rows
      document.querySelectorAll(".artwork").forEach(cell => {
        const size = cell.getAttribute("data-size");
        if (!size) return;
        const [w, h] = size.split("x").map(Number);
        const aspectRatio = w / h;

        if (cell.closest('.mupi-row')) {
          // Mupi row: maintain same height as other rows
          const height = baseHeight;
          const width = height * aspectRatio;
          cell.querySelectorAll("img, video").forEach(m => {
            m.style.height = height + "px";
            m.style.width = width + "px";
          });
        } else {
          // Normal single cells
          const height = baseHeight;
          const width = height * aspectRatio;
          cell.querySelectorAll("img, video").forEach(m => {
            m.style.height = height + "px";
            m.style.width = width + "px";
          });
        }
      });
    }

    window.addEventListener('load', resizeArtworks);
    window.addEventListener('resize', resizeArtworks);
  </script>
</body>
</html>
