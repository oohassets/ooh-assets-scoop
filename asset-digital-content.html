<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCOOP | OOH Assets Contents</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f6fa;
      margin: 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    thead {
      background: #007bff;
      color: #fff;
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      vertical-align: middle;
    }

    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }

    tbody tr:hover {
      background: #eef6ff;
    }

    .artwork {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .artwork video {
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      background: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 100%;
      height: auto;
      margin-bottom: 8px;
    }

    .artwork:hover video {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }

    .mupi-row {
      display: flex;
      gap: 16px;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .mupi-row .artwork {
      flex: 1 1 calc(33% - 10px);
      min-width: 150px;
    }

    @media (max-width: 768px) {
      th, td {
        padding: 8px;
        font-size: 14px;
      }

      .mupi-row .artwork {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h2>Digital OOH Assets Screens</h2>

  <table>
    <thead>
      <tr>
        <th>Circuit Name</th>
        <th>Screens</th>
      </tr>
    </thead>
    <tbody id="assets-body">
      <tr><td colspan="2">Loading assets...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadMediaContent() {
      const tableBody = document.getElementById('assets-body');
      tableBody.innerHTML = '<tr><td colspan="2">Loading assets...</td></tr>';

      try {
        const response = await fetch('https://oohassets.github.io/ooh-assets-scoop/mediacontent/mediacontent.json');
        const data = await response.json();
        tableBody.innerHTML = ''; // clear the loading text

        for (const [circuitName, videos] of Object.entries(data)) {
          // create one row per circuit
          const tr = document.createElement('tr');
          const tdName = document.createElement('td');
          const tdVideos = document.createElement('td');
          tdVideos.classList.add('artwork');

          tdName.innerHTML = `${circuitName}<br><small>Auto-loaded from JSON</small>`;

          videos.forEach(videoURL => {
            const video = document.createElement('video');
            video.src = videoURL;
            video.autoplay = true;
            video.muted = true;
            video.loop = true;
            video.playsInline = true;
            tdVideos.appendChild(video);
          });

          tr.appendChild(tdName);
          tr.appendChild(tdVideos);
          tableBody.appendChild(tr);
        }

      } catch (error) {
        console.error('Error loading JSON:', error);
        tableBody.innerHTML = '<tr><td colspan="2">Failed to load media content.</td></tr>';
      }
    }

    window.addEventListener('load', loadMediaContent);
  </script>
</body>
</html>
