<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCOOP | OOH Assets Contents</title>
  <link rel="icon" type="image/x-icon" href="scoopicon_32x32.ico">

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f6fa;
      margin: 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
      table-layout: fixed; /* Keeps consistent layout */
    }

    thead {
      background: #007bff;
      color: #fff;
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      vertical-align: middle;
    }

    /* Make first column wider */
    th:first-child, td:first-child {
      width: 28%;
      text-align: left;
      font-weight: 600;
      white-space: nowrap;
    }

    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }

    tbody tr:hover {
      background: #eef6ff;
    }

    .artwork {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .artwork video {
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      background: #fff;
      transition: opacity 0.4s ease;
      max-width: 100%;
      height: auto;
      margin-bottom: 8px;
    }

    /* Mupi group */
    .mupi-row {
      display: flex;
      gap: 16px;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .mupi-row .artwork {
      flex: 1 1 calc(33% - 10px);
      min-width: 150px;
    }

    .mupi-row .artwork video {
      max-height: 150px;
      object-fit: contain;
    }

    /* Wide aspect videos (Underpass, UDC Tower, etc.) */
    .wide-video {
      position: relative;
      width: 100%;
      padding-top: calc(100% / 15);
      overflow: hidden;
      border-radius: 10px;
      background: #000;
    }

    .wide-video video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.4s ease;
    }

    @media (max-width: 768px) {
      th, td {
        padding: 8px;
        font-size: 14px;
      }

      th:first-child, td:first-child {
        width: 100%;
        text-align: center;
        white-space: normal;
      }

      .mupi-row {
        flex-direction: column;
        align-items: center;
      }

      .mupi-row .artwork video {
        max-height: 180px;
      }

      .wide-video {
        padding-top: calc(100% / 10);
      }
    }
  </style>
</head>
<body>
  <h2>Digital OOH Assets Screens</h2>

  <table>
    <thead>
      <tr>
        <th>Circuit Name</th>
        <th>Screens</th>
      </tr>
    </thead>
    <tbody id="assets-body">
      <tr><td colspan="2">Loading assets...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadMediaContent() {
      const tableBody = document.getElementById('assets-body');
      tableBody.innerHTML = '<tr><td colspan="2">Loading assets...</td></tr>';

      try {
        const response = await fetch('https://oohassets.github.io/ooh-assets-scoop/mediacontent/mediacontent.json');
        const data = await response.json();
        tableBody.innerHTML = '';

        const mupiCircuits = {};
        const otherCircuits = {};

        // Separate Mupi and non-Mupi circuits
        for (const [name, videos] of Object.entries(data)) {
          if (name.toLowerCase().includes("mupi")) mupiCircuits[name] = videos;
          else otherCircuits[name] = videos;
        }

        function createSmoothVideoPlayer(videos) {
          const wrapper = document.createElement('div');
          const v1 = document.createElement('video');
          const v2 = document.createElement('video');
          v1.muted = v2.muted = true;
          v1.autoplay = v2.autoplay = true;
          v1.playsInline = v2.playsInline = true;
          v1.loop = v2.loop = false;
          v1.style.opacity = "1";
          v2.style.opacity = "0";
          v1.style.position = v2.style.position = "absolute";
          v1.style.top = v2.style.top = "0";
          v1.style.left = v2.style.left = "0";
          v1.style.width = v2.style.width = "100%";
          v1.style.height = v2.style.height = "100%";
          v1.style.transition = v2.style.transition = "opacity 0.5s ease";

          wrapper.style.position = "relative";
          wrapper.style.width = "100%";
          wrapper.style.height = "auto";
          wrapper.style.overflow = "hidden";

          let current = 0;
          let active = v1;
          let next = v2;

          v1.src = videos[current];
          v1.play();

          active.addEventListener('ended', () => {
            current = (current + 1) % videos.length;
            next.src = videos[current];
            next.play();
            next.style.opacity = "1";
            active.style.opacity = "0";

            // Swap references
            const temp = active;
            active = next;
            next = temp;
          });

          wrapper.appendChild(v1);
          wrapper.appendChild(v2);
          return wrapper;
        }

        // Non-Mupi rows
        for (const [circuitName, videos] of Object.entries(otherCircuits)) {
          const tr = document.createElement('tr');
          const tdName = document.createElement('td');
          const tdVideos = document.createElement('td');
          tdName.textContent = circuitName;

          const container = document.createElement('div');
          if (circuitName.toLowerCase().includes('underpass') || circuitName.toLowerCase().includes('udc tower')) {
            container.classList.add('wide-video');
          }

          container.appendChild(createSmoothVideoPlayer(videos));
          tdVideos.appendChild(container);

          tr.appendChild(tdName);
          tr.appendChild(tdVideos);
          tableBody.appendChild(tr);
        }

        // Mupi Circuits (grouped)
        if (Object.keys(mupiCircuits).length > 0) {
          const trMupi = document.createElement('tr');
          const tdNameMupi = document.createElement('td');
          const tdMupiGroup = document.createElement('td');
          const mupiContainer = document.createElement('div');
          tdNameMupi.textContent = 'Digital Mupi Circuits';
          mupiContainer.classList.add('mupi-row');

          for (const [mupiName, videos] of Object.entries(mupiCircuits)) {
            const artwork = document.createElement('div');
            artwork.classList.add('artwork');
            const label = document.createElement('div');
            label.textContent = mupiName;
            const player = createSmoothVideoPlayer(videos);
            artwork.appendChild(label);
            artwork.appendChild(player);
            mupiContainer.appendChild(artwork);
          }

          tdMupiGroup.appendChild(mupiContainer);
          trMupi.appendChild(tdNameMupi);
          trMupi.appendChild(tdMupiGroup);
          tableBody.appendChild(trMupi);
        }

      } catch (err) {
        console.error('Error loading JSON:', err);
        tableBody.innerHTML = '<tr><td colspan="2">Failed to load media content.</td></tr>';
      }
    }

    window.addEventListener('load', loadMediaContent);
  </script>
</body>
</html>
