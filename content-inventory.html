<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCOOP OOH Assets | Content Inventory</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

<div id="content-inventory">

  <!-- HEADER -->
  <div class="page-header">
    <h1>Inventory Content for Digital OOH Assets</h1>
    <h2>The Pearl and Gewan Island</h2>

    <!-- TABS -->
    <div class="inventory-tabs">
      <span class="tab active" data-target="digital">Digital</span>
      <span class="tab" data-target="static">Static</span>
    </div>
  </div>

  <!-- DIGITAL -->
  <div id="digital-section">
    <div id="carouselPublishToday" class="section full"></div>
    <div id="carouselDigital" class="grid-2"></div>
  </div>

  <!-- STATIC -->
  <div id="static-section" style="display:none">
    <div id="carouselStatic" class="grid-2"></div>
    <div id="carouselUpcoming" class="section full"></div>
  </div>

</div>

<script type="module" src="content-inventory.js"></script>
</body>
</html>
