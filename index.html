<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SCOOP OOH Assets</title>

<!-- PWA Icons -->
<link rel="icon" type="image/x-icon" href="images/scooplogo_black_32x32.ico">
<link rel="icon" type="image/png" sizes="192x192" href="images/scooplogo_black_192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="images/scooplogo_black_512x512.png">
<link rel="apple-touch-icon" sizes="180x180" href="images/scooplogo_black_180x180.png">
<link rel="manifest" href="./manifest.json">

<meta name="theme-color" content="#ffffff">

<link rel="stylesheet" href="./assets/styles.css">
</head>
<body>

<!-- Splash Screen -->
<div id="splash-screen">
  <img id="splash-logo" class="splash-logo" src="images/scooplogo_black_512x512.png" alt="SCOOP Logo">
</div>

<!-- Login Screen -->
<div id="loginScreen">
  <div class="login-box">
    <img src="images/scooplogo.png" alt="Logo" class="login-logo">
    <h3>Login to Continue</h3>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button id="loginBtn">Login</button>
    <p id="loginMessage"></p>
  </div>
</div>

<!-- Main container -->
<div class="container" style="display:none;">
  <div class="title-container">
    <img src="images/scooplogo.png" class="logo">
  </div>

  <div class="asset-links" id="assetLinks"></div>

  <div class="map-wrapper" id="mapWrapper">
    <iframe id="mapIframe" src=""></iframe>

    <div class="map-overlay hide-top-right">
      <div class="top-right-widget">
        <div id="weatherCity">Doha, Qatar</div>
        <div id="weatherTemp">--Â°C</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="btn" id="fsBtn">Full screen</button>
    <button class="btn" id="viewScreensBtn">View Screens</button>
    <button class="btn" id="showInventoryBtn">Show Content Inventory</button>
  </div>

  <div class="inventory-wrapper" id="inventoryWrapper">
    <iframe id="inventoryIframe"></iframe>
  </div>

  <span id="logoutText" class="logout-link">Logout</span>
</div>

<!-- Main modules -->
<script type="module" defer src="./firebase/firebase.js"></script>
<script type="module" defer src="./assets/main.js"></script>
<script type="module" defer src="./assets/pwa.js"></script>
<script type="module" defer src="./assets/ui.js"></script>
<script type="module" defer src="./assets/weather.js"></script>
<script type="module" defer src="./assets/fullscreen.js"></script>

</body>
</html>
