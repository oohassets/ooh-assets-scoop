<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OOH Assets | SCOOP</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    /* Gradient background */
    .gradient-background {
      background: linear-gradient(168deg,#3161ee,#a1e52e,#71b9c1,#f3c3bb,#b70d17,#dc8de2);
      background-size: 360% 360%;
      animation: gradient-animation 12s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Logo */
    .title-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .title-container img.logo {
      height: 120px;
      width: auto;
    }

    @media (max-width:480px) {
      .title-container img.logo {
        height: 60px;
      }
    }

    /* Buttons */
    .controls {
      margin-bottom: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: #222;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #444;
    }

    /* Iframes */
    .iframes-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 1200px;
      flex: 1;
    }

    iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 12px;
    }

    @media (max-width:768px) {
      iframe {
        height: 300px;
      }
    }

    /* Fullscreen fix */
    iframe:fullscreen {
      width: 100vw !important;
      height: 100vh !important;
      border-radius: 0 !important;
    }
  </style>
</head>
<body>
  <div class="gradient-background">
    <!-- Logo -->
    <div class="title-container">
      <img src="https://raw.githubusercontent.com/oohassets/ooh-assets-scoop/main/scooplogo.png" 
           alt="Scoop Logo" class="logo">
    </div>

    <!-- Buttons -->
    <div class="controls">
      <button id="mapFullBtn">Full Screen Map</button>
      <button id="sheetFullBtn">Full Screen Inventory</button>
    </div>

    <!-- Iframes -->
    <div class="iframes-container">
      <!-- Map -->
      <iframe id="mapIframe" 
        src="https://www.google.com/maps/d/u/0/embed?mid=1E7m-MbBH0bVgQu-THnFmkfbzEgDITug&ehbc=2E312F&noprof=1">
      </iframe>

      <!-- Google Sheet -->
      <iframe id="sheetIframe" 
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTnRugSH8TFFIawjqK-4xFz9YUmfbzNqWUTDHGlE-BfZw5JtF6MB8qpkfrXQZXwD7bVYvxxRz9D2hcy/pubhtml?widget=true&amp;headers=false">
      </iframe>
    </div>
  </div>

  <script>
    const mapIframe = document.getElementById("mapIframe");
    const sheetIframe = document.getElementById("sheetIframe");

    const mapFullBtn = document.getElementById("mapFullBtn");
    const sheetFullBtn = document.getElementById("sheetFullBtn");

    // Request fullscreen with browser compatibility
    function requestFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen(); // Safari
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen(); // IE/Edge
      }
    }

    // Helper: open fullscreen, close others if needed
    function openFullscreen(element) {
      if (document.fullscreenElement && document.fullscreenElement !== element) {
        document.exitFullscreen().then(() => {
          requestFullscreen(element);
        });
      } else if (!document.fullscreenElement) {
        requestFullscreen(element);
      }
    }

    // Button listeners
    mapFullBtn.addEventListener("click", () => {
      openFullscreen(mapIframe);
    });

    sheetFullBtn.addEventListener("click", () => {
      openFullscreen(sheetIframe);
    });
  </script>
</body>
</html>
