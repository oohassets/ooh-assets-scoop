<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OOH Assets | SCOOP</title>
  <style>
    :root { --max-width:1200px; }

    /* Animated gradient background */
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin:0;
      padding:1rem;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 100vh;
      background: linear-gradient(70deg,#b262b4,#e8aa6e,#c9f085,#90b0ec);
      background-size: 240% 240%;
      animation: gradient-animation 25s ease infinite;
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width:100%;
      max-width:var(--max-width);
      position: relative;
      z-index: 1;
    }

    .title-container {
      display: flex;
      justify-content: center;
      margin-bottom: 0.2rem;
    }

    .title-container img.logo {
      height: 140px;
      width: auto;
    }

    p.lead {
      margin:0 0 1rem 0;
      color:#fff;
      font-size:0.95rem;
      line-height:1.4;
    }

    .map-wrapper, .inventory-wrapper {
      width:100%;
      aspect-ratio:16/9;
      min-height:300px;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(20,20,40,0.08);
      background:#e9eef6;
      position:relative;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .map-wrapper iframe,
    .inventory-wrapper iframe {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      border:0;
    }

    .controls {
      display:flex;
      flex-wrap:wrap;
      gap:.5rem;
      margin-top:.75rem;
    }

    .btn {
      background:#1f6feb;
      color:#fff;
      border:none;
      padding:.5rem .75rem;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      font-size:0.9rem;
      text-align:center;
      flex:1 1 auto;
    }

    .btn.secondary {
      background:#6b7280;
      text-decoration:none;
      display:inline-block;
    }

    .note { font-size:0.85rem; color:#fff; margin-top:.5rem }

    @media (max-width:480px) {
      body { padding:0.75rem; }
      p.lead { font-size:0.85rem; }
      .btn { font-size:0.8rem; padding:.45rem .65rem; }
      .note { font-size:0.75rem; }
      .map-wrapper, .inventory-wrapper { aspect-ratio:3/4; }
      .title-container img.logo { height: 32px; }
    }

    /* Fullscreen specific styles */
    .fullscreen-active {
      width:100% !important;
      height:100% !important;
      border-radius:0 !important;
      box-shadow:none !important;
    }

    /* Hide inventory initially */
    #inventoryWrapper { display: none; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-container">
      <img src="https://raw.githubusercontent.com/oohassets/ooh-assets-scoop/main/scooplogo.png" 
           alt="Scoop Logo" class="logo">
    </div>

    <p class="lead">Click the toggle bar to select OOH Assets and view their locations. Use the <strong>buttons</strong> below to expand the map or show the content inventory.</p>

    <!-- Map -->
    <div class="map-wrapper" id="mapWrapper">
      <iframe
        src="https://www.google.com/maps/d/u/0/embed?mid=1E7m-MbBH0bVgQu-THnFmkfbzEgDITug&ehbc=2E312F&noprof=1&hl=en"
        title="Custom Google My Maps"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        allowfullscreen>
      </iframe>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button class="btn" id="fsBtn">Full screen</button>
      <button class="btn" id="showInventoryBtn">Show content inventory</button>
      <a class="btn secondary" href="https://www.google.com/maps/d/u/0/viewer?mid=1E7m-MbBH0bVgQu-THnFmkfbzEgDITug&hl=en" target="_blank" rel="noopener noreferrer">Open in Google Maps</a>
    </div>

    <!-- Google Sheet Inventory -->
    <div class="inventory-wrapper" id="inventoryWrapper">
      <iframe 
        src="https://docs.google.com/spreadsheets/d/1hLMSmKBCkUbCgU9eKVS3UjBYUAzb8yiig6GIQdIxfAU/preview"
        title="Content Inventory"
        loading="lazy">
      </iframe>
    </div>

    <div class="note">These asset locations have been pinned by the OOH Asset Supervisor.</div>
  </div>

  <script>
    const fsBtn = document.getElementById('fsBtn');
    const mapWrapper = document.getElementById('mapWrapper');
    const inventoryWrapper = document.getElementById('inventoryWrapper');
    const showInventoryBtn = document.getElementById('showInventoryBtn');
    const container = document.querySelector('.container');

    // Toggle visibility of other elements
    function toggleOtherElements(hide, exceptId) {
      container.querySelectorAll(':scope > :not(#' + exceptId + ')').forEach(el => {
        el.style.display = hide ? 'none' : '';
      });
    }

    // Ensure only one fullscreen at a time
    function toggleFullScreen(elem) {
      if (!document.fullscreenElement) {
        if (elem.requestFullscreen) elem.requestFullscreen();
        elem.classList.add('fullscreen-active');
        toggleOtherElements(true, elem.id);
      } else {
        document.exitFullscreen().then(() => {
          if (elem.requestFullscreen) elem.requestFullscreen();
          elem.classList.add('fullscreen-active');
          toggleOtherElements(true, elem.id);
        });
      }
    }

    // Map fullscreen button
    fsBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        toggleFullScreen(mapWrapper);
        fsBtn.textContent = 'Exit full screen';
      } else {
        document.exitFullscreen();
        mapWrapper.classList.remove('fullscreen-active');
        toggleOtherElements(false);
        fsBtn.textContent = 'Full screen';
      }
    });

    // Inventory button
    showInventoryBtn.addEventListener('click', () => {
      const isVisible = inventoryWrapper.style.display === 'block';
      inventoryWrapper.style.display = isVisible ? 'none' : 'block';
      if (!isVisible) {
        toggleFullScreen(inventoryWrapper);
      } else {
        if (document.fullscreenElement) document.exitFullscreen();
      }
    });

    // Handle exit fullscreen
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        mapWrapper.classList.remove('fullscreen-active');
        inventoryWrapper.classList.remove('fullscreen-active');
        toggleOtherElements(false);
        fsBtn.textContent = 'Full screen';
      }
    });
  </script>
</body>
</html>
