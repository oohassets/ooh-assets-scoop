<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SCOOP | OOH Assets</title>

<!-- PWA Icons -->
<link rel="icon" type="image/x-icon" href="https://oohassets.github.io/ooh-assets-scoop/icons/scoop_32x32.ico">
<link rel="icon" type="image/png" sizes="192x192" href="https://oohassets.github.io/ooh-assets-scoop/icons/scoop_black_512x512.png">
<link rel="icon" type="image/png" sizes="512x512" href="https://oohassets.github.io/ooh-assets-scoop/icons/scoop_black_512x512.png">
<link rel="apple-touch-icon" sizes="180x180" href="https://oohassets.github.io/ooh-assets-scoop/icons/scoop_black_512x512.ico">
<link rel="manifest" href="/manifest.json">

<meta name="theme-color" content="#ffffff">
<meta name="background-color" content="#ffffff">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="SCOOP OOH">
<meta name="application-name" content="SCOOP OOH">
<meta name="msapplication-TileImage" content="https://oohassets.github.io/ooh-assets-scoop/icons/scoop_black_512x512.ico">
<meta name="msapplication-TileColor" content="#ffffff">

<style>
:root {
  --max-width: 1200px;
  --brand: #1f6feb;
  --brand-hover: #0056b3;
  --text: #36454F;
}

/* Splash Logo Only */
#splash-screen {
  position: fixed; inset: 0; background: #000;
  display: flex; align-items: center; justify-content: center;
  z-index: 99999;
  overflow: hidden;
}
.splash-logo {
  width: 180px; height: 180px;
  opacity: 0; transform: scale(0.9);
  object-fit: contain;
  filter: drop-shadow(0 4px 12px rgba(0,0,0,0.4));
  transition: opacity 1.5s ease, transform 1.5s ease;
}
.splash-logo.visible { opacity: 1; transform: scale(1); }
#splash-screen.fade-out { opacity: 0; transition: opacity 1s ease; pointer-events: none; }

body {
  font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  margin:0; padding:1rem; color:var(--text);
  display:flex; align-items:center; justify-content:center; min-height:100vh;
  background: linear-gradient(70deg,#b262b4,#e8aa6e,#c9f085,#90b0ec);
  background-size:240% 240%;
  animation: gradient-move 25s ease infinite;
}
@keyframes gradient-move {
  0%,100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

.container { width:100%; max-width:var(--max-width); position:relative; }
.title-container { display:flex; justify-content:center; margin-bottom:.25rem; }
.logo { height:120px; width:auto; }

.lead { margin:0 0 1rem; color:var(--text); font-size:.75rem; line-height:1.4; text-align:left; }

.map-wrapper { 
  position:relative; width:100%; aspect-ratio:16/9; min-height:300px; 
  border-radius:10px; overflow:hidden; box-shadow:0 6px 18px rgba(20,20,40,0.08); 
  background:#4d6a79; transition: all .3s ease; 
}
.map-wrapper iframe { position:absolute; inset:0; width:100%; height:100%; border:0; }

.map-overlay { position:absolute; background:#4d6a79; opacity:1; }
.hide-top-right { top:0; right:0; width:140px; height:50px; pointer-events:auto; }

.top-right-widget {
  position:absolute; top:10px; right:10px; background:transparent;
  padding:.25rem .5rem; border-radius:4px; box-shadow:none;
  font-weight:600; z-index:10; color:#fff; font-family:Roboto,sans-serif; 
  text-align:center; font-size:18px;
}

.asset-links { display:flex; flex-wrap:wrap; gap:1rem; justify-content:center; margin-bottom:1rem; }
.asset-links a { color:var(--text); font-weight:600; text-decoration:none; transition:color .3s ease; cursor:pointer; }
.asset-links a:hover, .asset-links a.active { color:#FF5F15; text-decoration:underline; }

.controls { display:flex; flex-wrap:wrap; gap:.5rem; margin-top:.75rem; justify-content:center; }
.btn { flex:1 1 auto; background:var(--brand); color:#fff; border:none; padding:.5rem .75rem; border-radius:8px; font-weight:600; font-size:.9rem; text-align:center; cursor:pointer; transition:background .3s ease; text-decoration: none; }
.btn:hover { background:var(--brand-hover); }

.inventory-wrapper { display:none; width:100%; aspect-ratio:16/9; min-height:400px; border-radius:10px; overflow:hidden; box-shadow:0 6px 18px rgba(20,20,40,0.08); background:#e9eef6; position:relative; transition:all .3s ease; margin-top:.75rem; z-index:1; }
.inventory-wrapper iframe { position:absolute; inset:0; width:100%; height:100%; border:0; }

.note { font-size:.75rem; color:#fff; margin-top:.5rem; text-align:left; }

.fullscreen-wrapper { width:100% !important; height:100% !important; border-radius:0 !important; box-shadow:none !important; margin:0 !important; }

@media (max-width:480px) {
  body { padding:.75rem; }
  .lead { font-size:.85rem; }
  .btn { font-size:.8rem; padding:.45rem .65rem; }
  .note { font-size:.75rem; }
  .map-wrapper { aspect-ratio:3/4; }
  .logo { height:60px; }
  .top-right-widget { padding:.35rem .7rem; font-size:.85rem; }
}
</style>
</head>
<body>

<!-- Splash Logo -->
<div id="splash-screen">
  <img id="splash-logo" class="splash-logo" src="https://oohassets.github.io/ooh-assets-scoop/icons/scoop_black_512x512.png" alt="SCOOP Logo">
</div>

<div class="container">
  <div class="title-container">
    <img src="https://raw.githubusercontent.com/oohassets/ooh-assets-scoop/main/scooplogo.png" alt="Scoop Logo" class="logo" />
  </div>

  <div class="asset-links">
    <a href="#" data-map="https://www.google.com/maps/d/u/0/embed?mid=1E7m-MbBH0bVgQu-THnFmkfbzEgDITug&noprof=1&hl=en" class="active">Digital OOH Assets</a>
    <a href="#" data-map="https://www.google.com/maps/d/u/0/embed?mid=1qAnnrUkqXRNvsgXruletafuG8iRAvmw&noprof=1&hl=en">Light Poles OOH Assets</a>
    <a href="#" data-map="https://www.google.com/maps/d/u/0/embed?mid=1s-mXAGEcos--BVZD45FuMEbxCRM8nV4&noprof=1&hl=en">Static Mupi OOH Assets</a>
  </div>

  <p class="note">
    Click the toggle bar to select OOH Assets and view their locations. 
    Use the <strong>Full screen</strong> button to expand the map.
  </p>

  <div class="map-wrapper" id="mapWrapper">
    <iframe id="mapIframe" src="https://www.google.com/maps/d/u/0/embed?mid=1E7m-MbBH0bVgQu-THnFmkfbzEgDITug&hl=en&noprof=1" title="OOH Assets Map" loading="lazy" referrerpolicy="no-referrer" sandbox="allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>

    <div class="map-overlay hide-top-right">
      <div class="top-right-widget" id="weatherWidget" style="text-align:center;">
        <div id="weatherCity" style="font-size:0.8rem; font-weight:400; color:#FFFFFF;">Doha, Qatar</div>
        <div id="weatherTemp" style="font-size:1.2rem; font-weight:600; color:#FFFFFF;">--°C</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="btn" id="fsBtn">Full screen</button>
    <button class="btn" id="viewScreensBtn">View Screens</button>
    <button class="btn" id="showInventoryBtn">Show Content Inventory</button>
  </div>

  <div class="inventory-wrapper" id="inventoryWrapper">
    <iframe src="https://docs.google.com/spreadsheets/d/1hLMSmKBCkUbCgU9eKVS3UjBYUAzb8yiig6GIQdIxfAU/preview"
            title="Content Inventory"
            loading="lazy"
            sandbox="allow-scripts allow-same-origin"></iframe>
  </div>

  <div class="note">
    These asset locations have been pinned by the OOH Asset Supervisor.
  </div>
</div>

<script>
// Simple splash fade (no video)
window.addEventListener('load', () => {
  const splash = document.getElementById('splash-screen');
  const logo = document.getElementById('splash-logo');

  logo.classList.add('visible');
  setTimeout(() => {
    splash.classList.add('fade-out');
    setTimeout(() => splash.remove(), 1000);
  }, 2500);
});

// Asset links switching
const assetLinks = document.querySelectorAll('.asset-links a');
const mapIframe = document.getElementById('mapIframe');
assetLinks.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const safeUrl = link.getAttribute('data-map').replace('/viewer?', '/embed?').replace('/edit?', '/embed?') + '&noprof=1';
    mapIframe.src = safeUrl;
    assetLinks.forEach(l => l.classList.remove('active'));
    link.classList.add('active');
  });
});

// Fullscreen
const fsBtn = document.getElementById('fsBtn');
const wrapper = document.getElementById('mapWrapper');
const inventoryWrapper = document.getElementById('inventoryWrapper');
fsBtn.addEventListener('click', async () => {
  try {
    if (!document.fullscreenElement) await wrapper.requestFullscreen();
    else await document.exitFullscreen();
  } catch(err){ console.warn(err); }
});

// View Screens button
function isInStandaloneMode() {
  return window.matchMedia("(display-mode: standalone)").matches || window.navigator.standalone === true;
}

const viewScreensBtn = document.getElementById('viewScreensBtn');

viewScreensBtn.addEventListener('click', () => {
  const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

  if (isInStandaloneMode()) {
    // Running as PWA → open directly in the same fullscreen window
    window.location.href = "asset-digital-content.html";
  } else if (isMobile) {
    // On mobile → open fullscreen-like view
    const fullscreenWin = window.open(
      "asset-digital-content.html",
      "_blank",
      "toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=no,fullscreen=yes,width=" +
        screen.availWidth +
        ",height=" +
        screen.availHeight
    );
    if (fullscreenWin) fullscreenWin.focus();
  } else {
    // On desktop → open in a new browser tab
    window.open("asset-digital-content.html", "_blank");
  }
});

// Inventory toggle
const inventoryBtn = document.getElementById('showInventoryBtn');
inventoryBtn.addEventListener('click', async () => {
  const isVisible = inventoryWrapper.style.display === "block";
  if(!isVisible) { inventoryWrapper.style.display="block"; try{await inventoryWrapper.requestFullscreen();}catch{}}
  else { inventoryWrapper.style.display="none"; if(document.fullscreenElement) await document.exitFullscreen();}
});
document.addEventListener('fullscreenchange', () => {
  const fsElem = document.fullscreenElement;
  [wrapper, inventoryWrapper].forEach(el=>{if(el) el.classList.toggle('fullscreen-wrapper', el===fsElem)});
  if(!fsElem && inventoryWrapper.style.display==="block") inventoryWrapper.style.display="none";
});

// Weather widget
async function fetchWeather(){
  try{
    const tempDiv=document.getElementById('weatherTemp');
    if(!tempDiv) return;
    const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=25.2854&longitude=51.5310&current=temperature_2m,weathercode&timezone=auto');
    const data=await res.json();
    const temp=data.current?.temperature_2m ?? 'N/A';
    tempDiv.textContent=`${temp}°C`;
  }catch(err){
    const tempDiv=document.getElementById('weatherTemp');
    if(tempDiv) tempDiv.textContent='Weather unavailable';
    console.error(err);
  }
}
fetchWeather();
setInterval(fetchWeather,600000);

   // Register and auto-refresh service worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./service-worker.js').then(reg => {
        // Force update check on every load
        reg.update();

        // If a new service worker is waiting, activate it immediately
        if (reg.waiting) {
          reg.waiting.postMessage({ type: 'SKIP_WAITING' });
        }

        // Listen for new versions found while app is open
        reg.addEventListener('updatefound', () => {
          const newWorker = reg.installing;
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              // New SW ready → reload immediately
              window.location.reload();
            }
          });
        });
      }).catch(err => console.error('SW registration failed:', err));

      // Reload automatically when the controller changes
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        window.location.reload();
      });
    });
  }
  
</script>
</body>
</html>
