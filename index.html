<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCOOP OOH Assets</title>

<link rel="stylesheet" href="./assets/css/styles.css">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<link rel="icon" href="images/scooplogo_black_192x192.png">
</head>
<body>

<!-- Splash Screen -->
<div id="splash-screen">
  <img id="splash-logo" class="splash-logo" src="images/scooplogo_black_512x512.png" alt="SCOOP Logo">
</div>

<!-- MAIN CONTENT -->
<div class="container" style="display:none;">

  <!-- Logo -->
  <div class="title-container">
    <img src="images/scooplogo.png" class="logo" alt="SCOOP Logo">
  </div>

  <!-- Asset category buttons -->
  <div class="asset-links" id="assetLinks"></div>

  <!-- Map Wrapper -->
  <div class="map-wrapper" id="mapWrapper">
    <iframe id="mapIframe" src=""></iframe>

    <div class="map-overlay hide-top-right">
      <div class="top-right-widget">
        <div id="weatherCity">Doha, Qatar</div>
        <div id="weatherTemp">--Â°C</div>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button id="fsBtn" class="btn">Full Screen</button>
    <button id="viewScreensBtn" class="btn">View Screens</button>
    <button id="showInventoryBtn" class="btn">Show Inventory</button>
  </div>

  <!-- Inventory -->
  <div id="inventoryWrapper" class="inventory-wrapper">
    <iframe id="inventoryIframe"></iframe>
  </div>

<p>Useful Links</p>

<div class="useful-links">
  <p>
    <a href="https://scoop.qa/" target="_blank" rel="noopener noreferrer">Scoop Media and Communication</a><br>
    <a href="https://scoop.qa/the-pearl-gewan-rate-card-2025/" target="_blank" rel="noopener noreferrer">Rate Card 2025</a>
  </p>
</div>

  <!-- Logout -->
  <span id="logoutText" class="logout-link">Logout</span>

</div>

<!-- JS Modules -->
<script type="module" src="./firebase/firebase.js"></script>

<!-- UI helpers -->
<script type="module" src="./assets/js/ui.js"></script>

<!-- Feature modules -->
<script type="module" src="./assets/js/map.js"></script>
<script type="module" src="./assets/js/inventory.js"></script>
<script type="module" src="./assets/js/fullscreen.js"></script>
<script type="module" src="./assets/js/weather.js"></script>

<!-- Main logic last (depends on others) -->
<script type="module" src="./assets/js/main.js"></script>

<!-- PWA last -->
<script type="module" src="./assets/js/pwa.js"></script>


</body>
</html>
