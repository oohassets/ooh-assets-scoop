<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCOOP OOH Assets</title>

<link rel="stylesheet" href="./assets/css/styles.css">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<link rel="icon" href="images/scooplogo_black_192x192.png">
<link rel="icon" type="image/x-icon" href="https://oohassets.github.io/ooh-assets-scoop/images/scooplogo_black_32x32.ico">
<link rel="icon" type="image/png" sizes="192x192" href="https://oohassets.github.io/ooh-assets-scoop/images/scooplogo_black_192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="https://oohassets.github.io/ooh-assets-scoop/images/scooplogo_black_512x512.png">
<link rel="apple-touch-icon" sizes="180x180" href="https://oohassets.github.io/ooh-assets-scoop/images/scooplogo_black_180x180.png">
  
<meta name="theme-color" content="#ffffff">
<meta name="background-color" content="#ffffff">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="SCOOP OOH">
<meta name="application-name" content="SCOOP OOH">
<meta name="msapplication-TileImage" content="https://oohassets.github.io/ooh-assets-scoop/images/scooplogo_black_512x512.png">
<meta name="msapplication-TileColor" content="#ffffff">
  
</head>
<body>

<!-- Splash Screen -->
<div id="splash-screen">
  <img id="splash-logo" class="splash-logo" src="images/scooplogo_black_512x512.png" alt="SCOOP Logo">
</div>

<!-- MAIN CONTENT -->
<div class="container" style="display:none;">

  <!-- Logo -->
  <div class="title-container">
    <img src="images/scooplogo_white.png" class="logo" alt="SCOOP Logo">
  </div>

  <div class="carousel-title">Digital Circuits</div>
  <div class="carousel-container">
  <div class="carousel" id="carouselDigital"></div>
  </div>

   <div class="carousel-title">Static Circuits</div>
  <div class="carousel-container">
  <div class="carousel" id="carouselStatic"></div>
  </div>

   <div class="carousel-title">Upcoming Campaigns</div>
  <div class="carousel-container">
  <div class="carousel" id="carouselUpcoming"></div>
  </div>

  <!-- Asset category -->
  <div class="asset-links" id="assetLinks"></div>

  <!-- Map Wrapper -->
  <div class="map-wrapper" id="mapWrapper">
    <iframe id="mapIframe" src=""></iframe>

    <div class="map-overlay hide-top-right">
      <div class="top-right-widget">
        <div id="weatherCity">Doha, Qatar</div>
        <div id="weatherTemp">--°C</div>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button id="fsBtn" class="btn">Full Screen</button>
    <button id="viewScreensBtn" class="btn">View Screens</button>
    <button id="contentInventoryBtn" class="btn">Content Inventory</button>
  </div>

  <!-- Inventory -->
<div id="inventoryWrapper" class="inventory-wrapper">
  <div class="inventory-header">
    <button id="closeInventoryBtn" class="close-btn">✕ Close</button>
  </div>
  <iframe id="inventoryIframe" src="about:blank"></iframe>
</div>

<!-- Fullscreen Card Overlay -->
<div id="fullscreenOverlay">
  <div id="fullscreenClose" onclick="closeFullscreen()">✕</div>
  <div id="fullscreenContent"></div>
</div>


<div class="useful-links">
  <p class="ul-title">Useful Links</p>
  <a href="https://scoop.qa/" target="_blank">Scoop Media and Communication</a><br>
  <a href="https://scoop.qa/the-pearl-gewan-rate-card-2025/" target="_blank">Rate Card 2025</a>
</div>

  <!-- Logout -->
 <div class="logout-link">
  <a id="logoutText">Logout</a>
</div>


</div>

<!-- JS Modules -->
<script type="module" src="./firebase/firebase.js"></script>

<!-- UI helpers -->
<script type="module" src="./assets/js/ui.js"></script>

<!-- Feature modules -->
<script type="module" src="./assets/js/map.js"></script>
<script type="module" src="./assets/js/inventory.js"></script>
<script type="module" src="./assets/js/loadCarousel.js"></script>
<script type="module" src="./assets/js/fullscreen.js"></script>
<script type="module" src="./assets/js/weather.js"></script>
<script type="module" src="./assets/js/viewscreens.js"></script>
  
<!-- Main logic last (depends on others) -->
<script type="module" src="./assets/js/main.js"></script>

<!-- PWA last -->
<script type="module" src="./assets/js/pwa.js"></script>


</body>
</html>
