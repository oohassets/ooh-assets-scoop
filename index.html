<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OOH Assets | SCOOP</title>
  <style>
    :root { --max-width:1200px; }

    /* âœ… Animated gradient background */
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin:0;
      padding:1rem;
      color:#111;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 100vh;
      background: linear-gradient(70deg,#b262b4,#e8aa6e,#c9f085,#90b0ec);
      background-size: 240% 240%;
      animation: gradient-animation 32s ease infinite;
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container { width:100%; max-width:var(--max-width); }

    h1 { font-size:1.25rem; margin:0 0 0.5rem 0; }
    p.lead { margin:0 0 1rem 0; color:#fff; font-size:0.95rem; line-height:1.4; }

    .map-wrapper {
      width:100%;
      aspect-ratio:16/9;
      min-height:300px;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(20,20,40,0.08);
      background:#e9eef6;
      position:relative;
      transition: all 0.3s ease;
    }

    .map-wrapper iframe {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      border:0;
    }

    .controls {
      display:flex;
      flex-wrap:wrap;
      gap:.5rem;
      margin-top:.75rem;
    }

    .btn {
      background:#1f6feb;
      color:#fff;
      border:none;
      padding:.5rem .75rem;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      font-size:0.9rem;
      text-align:center;
      flex:1 1 auto;
    }

    .btn.secondary {
      background:#6b7280;
      text-decoration:none;
      display:inline-block;
    }

    .note { font-size:0.85rem; color:#fff; margin-top:.5rem }

    @media (max-width:480px) {
      body { padding:0.75rem; }
      h1 { font-size:1.1rem; }
      p.lead { font-size:0.85rem; }
      .btn { font-size:0.8rem; padding:.45rem .65rem; }
      .note { font-size:0.75rem; }
      .map-wrapper { aspect-ratio:3/4; }
    }

    /* Fullscreen map specific styles */
    .fullscreen-map-wrapper {
      width:100% !important;
      height:100% !important;
      border-radius:0 !important;
      box-shadow:none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OOH Assets | SCOOP</h1>
    <p class="lead">Click the toggle bar to select OOH Assets and view their locations. Use the <strong>Full screen</strong> button to expand the map.</p>

    <div class="map-wrapper" id="mapWrapper">
      <iframe
        src="https://www.google.com/maps/d/u/0/embed?mid=1E7m-MbBH0bVgQu-THnFmkfbzEgDITug&ehbc=2E312F&noprof=1&hl=en"
        title="Custom Google My Maps"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        allowfullscreen
        aria-label="Google My Maps showing custom locations">
      </iframe>
    </div>

    <div class="controls">
      <button class="btn" id="fsBtn">Full screen</button>
      <a class="btn secondary" href="https://www.google.com/maps/d/u/0/viewer?mid=1E7m-MbBH0bVgQu-THnFmkfbzEgDITug&hl=en" target="_blank" rel="noopener noreferrer">Open in Google Maps</a>
    </div>

    <div class="note">These asset locations have been pinned by the OOH Asset Supervisor.</div>
  </div>

  <script>
    const fsBtn = document.getElementById('fsBtn');
    const wrapper = document.getElementById('mapWrapper');
    const container = document.querySelector('.container');

    function toggleOtherElements(hide) {
      container.querySelectorAll(':scope > :not(#mapWrapper)').forEach(el => {
        el.style.display = hide ? 'none' : '';
      });
    }

    fsBtn.addEventListener('click', async () => {
      try {
        const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement;
        if (!isFullscreen) {
          if (wrapper.requestFullscreen) {
            await wrapper.requestFullscreen();
          } else if (wrapper.webkitRequestFullscreen) {
            wrapper.webkitRequestFullscreen();
          }
          wrapper.classList.add('fullscreen-map-wrapper');
          toggleOtherElements(true);
          fsBtn.textContent = 'Exit full screen';
        } else {
          if (document.exitFullscreen) {
            await document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          }
          wrapper.classList.remove('fullscreen-map-wrapper');
          toggleOtherElements(false);
          fsBtn.textContent = 'Full screen';
        }
      } catch (err) {
        console.warn('Fullscreen API failed:', err);
      }
    });

    document.addEventListener('fullscreenchange', () => {
      const fs = document.fullscreenElement;
      wrapper.classList.toggle('fullscreen-map-wrapper', !!fs);
      toggleOtherElements(!!fs);
      fsBtn.textContent = fs ? 'Exit full screen' : 'Full screen';
    });

    document.addEventListener('webkitfullscreenchange', () => {
      const fs = document.webkitFullscreenElement;
      wrapper.classList.toggle('fullscreen-map-wrapper', !!fs);
      toggleOtherElements(!!fs);
      fsBtn.textContent = fs ? 'Exit full screen' : 'Full screen';
    });
  </script>
</body>
</html>
