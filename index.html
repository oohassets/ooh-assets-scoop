<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OOH Assets | SCOOP</title>

  <!-- Add favicon -->
  <link rel="icon" type="image/x-icon" href="scoopicon_32x32.ico">
  
  <style>
    :root { --max-width:1200px; }

    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin:0;
      padding:1rem;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 100vh;
      background: linear-gradient(70deg,#b262b4,#e8aa6e,#c9f085,#90b0ec);
      background-size: 240% 240%;
      animation: gradient-animation 25s ease infinite;
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width:100%;
      max-width:var(--max-width);
      position: relative;
      z-index: 1;
    }

    .title-container {
      display: flex;
      justify-content: center;
      margin-bottom: 0.2rem;
    }

    .title-container img.logo {
      height: 140px;
      width: auto;
    }

    p.lead {
      margin:0 0 1rem 0;
      color:#fff;
      font-size:0.95rem;
      line-height:1.4;
    }

    /* Map keeps aspect ratio */
    .map-wrapper {
      width:100%;
      aspect-ratio:16/9;
      min-height:300px;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(20,20,40,0.08);
      background:#e9eef6;
      position:relative;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .map-wrapper iframe {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      border:0;
    }

    /* Asset Links */
    .asset-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .asset-links a {
      color: #ffffff;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .asset-links a:hover {
      color: #FF5F15; 
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid #ff4d4d;
      transform: scale(0);
      transition: transform 0.3s ease;
      pointer-events: none;
      box-sizing: border-box;
    }

    .asset-links a.active {
      color: #FF5F15; /* gold when active */
      font-weight: 700;
      text-decoration: underline;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 77, 77, 0.2);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
      z-index: -1;
    }

    /* Inventory auto-fit */
    .inventory-wrapper {
      display:none;
      width:100%;
      aspect-ratio:16/9;
      min-height:400px;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(20,20,40,0.08);
      background:#e9eef6;
      position:relative;
      transition: all 0.3s ease;
      margin-top: 0.75rem;
      z-index: 1;
    }

    .inventory-wrapper iframe {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      border:0;
    }

    .controls {
      display:flex;
      flex-wrap:wrap;
      gap:.5rem;
      margin-top:.75rem;
    }

    .btn {
      background:#1f6feb;
      color:#fff;
      border:none;
      padding:.5rem .75rem;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      font-size:0.9rem;
      text-align:center;
      flex:1 1 auto;
    }

    .btn.secondary {
      background:#6b7280;
      text-decoration:none;
      display:inline-block;
    }

    .note { font-size:0.85rem; color:#fff; margin-top:.5rem }

    @media (max-width:480px) {
      body { padding:0.75rem; }
      p.lead { font-size:0.85rem; }
      .btn { font-size:0.8rem; padding:.45rem .65rem; }
      .note { font-size:0.75rem; }
      .map-wrapper { aspect-ratio:3/4; }
      .title-container img.logo { height: 60px; }
    }

    .fullscreen-wrapper {
      width:100% !important;
      height:100% !important;
      border-radius:0 !important;
      box-shadow:none !important;
      margin:0 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="title-container">
      <img src="https://raw.githubusercontent.com/oohassets/ooh-assets-scoop/main/scooplogo.png" 
           alt="Scoop Logo" class="logo">
    </div>

    <p class="lead">Click the toggle bar to select OOH Assets and view their locations. Use the <strong>Full screen</strong> button to expand the map or inventory.</p>

    <!-- Asset Links -->
    <div class="asset-links">
      <a href="#" data-map="https://www.google.com/maps/d/u/0/embed?mid=1E7m-MbBH0bVgQu-THnFmkfbzEgDITug" class="active">Digital OOH Assets</a>
      <a href="#" data-map="https://www.google.com/maps/d/u/0/embed?mid=1qAnnrUkqXRNvsgXruletafuG8iRAvmw">Light Poles OOH Assets</a>
      <a href="#" data-map="https://www.google.com/maps/d/u/0/embed?mid=1s-mXAGEcos--BVZD45FuMEbxCRM8nV4">Static Mupi OOH Assets</a>
    </div>

    <!-- Map -->
    <div class="map-wrapper" id="mapWrapper">
      <iframe id="mapIframe"
        src="https://www.google.com/maps/d/u/0/embed?mid=1E7m-MbBH0bVgQu-THnFmkfbzEgDITug"
        title="Custom Google My Maps"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        allowfullscreen
        aria-label="Google My Maps showing custom locations">
      </iframe>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button class="btn" id="fsBtn">Full screen</button>
      <a class="btn secondary" id="openInMaps" href="https://www.google.com/maps/d/u/0/viewer?mid=1E7m-MbBH0bVgQu-THnFmkfbzEgDITug&hl=en" target="_blank" rel="noopener noreferrer">Open in Google Maps</a>
      <button class="btn" id="showInventoryBtn">Show content inventory</button>
    </div>

    <!-- Inventory -->
    <div class="inventory-wrapper" id="inventoryWrapper">
      <iframe src="https://docs.google.com/spreadsheets/d/1hLMSmKBCkUbCgU9eKVS3UjBYUAzb8yiig6GIQdIxfAU/preview"
              title="Content Inventory"
              loading="lazy"></iframe>
    </div>

    <div class="note">These asset locations have been pinned by the OOH Asset Supervisor.</div>
  </div>

  <script>
    const fsBtn = document.getElementById('fsBtn');
    const wrapper = document.getElementById('mapWrapper');
    const mapIframe = document.getElementById('mapIframe');
    const inventoryBtn = document.getElementById('showInventoryBtn');
    const inventoryWrapper = document.getElementById('inventoryWrapper');
    const openInMaps = document.getElementById('openInMaps');
    const assetLinks = document.querySelectorAll('.asset-links a');

    // Update map when clicking text links
    assetLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const mapUrl = link.getAttribute('data-map');
        mapIframe.src = mapUrl;

        // Update "Open in Google Maps" link
        const viewerUrl = mapUrl.replace("/embed?", "/viewer?") + "&hl=en";
        openInMaps.href = viewerUrl;

        // Remove active class from all, then add to clicked
        assetLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });

    // Fullscreen toggle
    function toggleFullScreen(elem) {
      if (!document.fullscreenElement) {
        elem.requestFullscreen?.();
      } else {
        document.exitFullscreen().then(() => elem.requestFullscreen?.());
      }
    }
    fsBtn.addEventListener('click', () => toggleFullScreen(wrapper));

    // Inventory toggle
    inventoryBtn.addEventListener('click', () => {
      if (inventoryWrapper.style.display === "none" || inventoryWrapper.style.display === "") {
        inventoryWrapper.style.display = "block";
        toggleFullScreen(inventoryWrapper);
      } else {
        inventoryWrapper.style.display = "none";
      }
    });

    // Update fullscreen styles
    function updateFullscreenStyles() {
      const fsElem = document.fullscreenElement || document.webkitFullscreenElement;
      [wrapper, inventoryWrapper].forEach(el => {
        if (el) el.classList.toggle('fullscreen-wrapper', el === fsElem);
      });
    }
    document.addEventListener('fullscreenchange', updateFullscreenStyles);
    document.addEventListener('webkitfullscreenchange', updateFullscreenStyles);
  </script>
</body>
</html>
