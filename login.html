<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCOOP OOH Login</title>

<link rel="stylesheet" href="./assets/css/styles.css">
<link rel="icon" type="image/png" href="images/scooplogo_black_192x192.png">

</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" class="login-container">
  <div class="login-box">
    <img src="images/scooplogo.png" class="login-logo" alt="SCOOP Logo">

    <h3>Login to Continue</h3>

    <input id="username" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button id="loginBtn">Login</button>
    <p id="loginMessage"></p>
  </div>
</div>

<script type="module" src="./assets/js/login.js"></script>
</body>
</html>
